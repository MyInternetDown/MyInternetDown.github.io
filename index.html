<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        /* Page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Message styling */
        .message {
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Text styling */
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #343a40;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Under Maintenance</h1>
        <p>Our website is currently under maintenance. We'll be back soon!</p>
        <p>Thank you for your patience.</p>
    </div>
</body>

</html>
